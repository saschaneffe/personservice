<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="panel panel-default" id="app">
        <div class="panel-heading">
            <h2>Person Service</h2>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>Id</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                    <th>Size</th>
                    <th>Weight</th>
                    <th>Actions</th>
                </tr>
                <tr v-for="person in persons">
                    <td>{{ person.id }}</td>
                    <td>{{ person.firstname }}</td>
                    <td>Lastname</td>
                    <td>Birthday</td>
                    <td>Gender</td>
                    <td>Size</td>
                    <td>Weight</td>
                    <td><button class="btn btn-default" v-on:click="editPerson(person)">Edit</button></td>
                </tr>
            </table>
            <button class="btn btn-default" v-on:click="addPerson()">Add Person</button>
        </div>

        <div class="modal fade" id="personEditModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="firstName">Firstname</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Firstname" v-model="editData.firstname">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>



    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
